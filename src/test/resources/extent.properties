# Extent Reports configuration properties

# Basic properties
extent.reporter.spark.start = true
extent.reporter.html.start = true
extent.reporter.pdf.start = true

# Screenshots
screenshot.dir =/Screenshots/
screenshot.rel.path=../Screenshots/


# Spark reporter settings (for compatibility with Cucumber)
extent.reporter.spark.out = Reports/Spark.html
basefolder.name=ExtendReports/SparkReport_
basefolder.datetimepattern=d_MM_YY HH_mm_ss

# PDF Report
extent.reporter.pdf.out = PDFReport/ExtendPDF.pdf



# HTML reporter settings
html.report.path = html/extent-report.html

